language: java
jdk:
  - oraclejdk8
  - oraclejdk11

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

before_install:
  - chmod +x ./gradlew
script:
  - ./gradlew test


jobs:
  include:
    - stage: deploy
      jdk: openjdk11
      install: skip
      script: chmod +x ./javadoc.sh && ./javadoc.sh
      if: tag IS present
      deploy:
        provider: pages
        local-dir: ./javadoc
        api_key: $GITHUB_OAUTH_TOKEN
        skip_cleanup: true
        committer-from-gh: true
        verbose: true
    - stage: deploy
      jdk: openjdk8
      install: skip
      script: ./gradlew bintrayUpload -x test
      if: tag IS present